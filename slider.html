<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
  <!--logo-->
  <div class="logo">
    <img src="assetlandingpage/logo kopi ridho-1.png" class="kopiridho">
  </div>
  <!--logoend-->

  <!--slider-->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class=" carousel-inner">
      <div class="carousel-item active">
        <img src="assetlandingpage/slider1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assetlandingpage/slider2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assetlandingpage/slider3.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
  <!--sliderend-->

  <!--outlet-->
  <div class="container">
    <div class="outlets">
      <div class="outlet">
        <div class="outlet-icon">
          <img src="assetlandingpage/outlet 1.png">
        </div>
        <p class="text">outlet 1</p>
      </div>
      <div class="outlet">
        <div class="outlet-icon">
          <img src="assetlandingpage/outlet 2.png">
        </div>
        <p class="text">outlet 2</p>
      </div>
      <div class="outlet">
        <div class="outlet-icon">
          <img src="assetlandingpage/outlet 3.png">
        </div>
        <p class="text">outlet 3</p>
      </div>
    </div>
  </div>


  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
